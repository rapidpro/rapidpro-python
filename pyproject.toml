[tool.poetry]
name = "rapidpro-python"
version = "2.8.5"
description = "Python client library for the RapidPro API"
authors = ["Nyaruka <code@nyaruka.com>"]
readme = "README.md"
license = "BSD-4-Clause"
classifiers=[
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'Topic :: Software Development :: Libraries',
    'License :: OSI Approved :: BSD License',
    'Programming Language :: Python :: 3',
]
packages = [
    { include = "temba_client" },
]

[tool.poetry.urls]
repository = "http://github.com/rapidpro/rapidpro-python"

[tool.poetry.dependencies]
python = "^3.7"
pytz = "*"
requests = "^2.25.0"
iso8601 = "^0.1.13"

[tool.poetry.dev-dependencies]
nose = "^1.3.7"
coverage = {extras = ["toml"], version = "^6.5.0"}
flake8 = "^3.8.4"
codecov = "^2.1.10"
ruff = "^0.0.171"

[tool.ruff]
line-length = 120
select = ["E", "F", "W"]
ignore = ["E501", "F405"]
fix = true
exclude = ["./.tox/*", "./env/*", "./.venv/*", "./build/*", "./dist/*", "./docs/*"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
